logging:
  level:
    root: info
    com:
      mobigen: debug

server:
  port: 8080
  servlet:
    session:
      timeout: 7200
      cookie:
        name: msf-session-id
    encoding:
      charset: UTF-8
    context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
  error:
    whitelabel:
      enabled: false
    path: /error

i18n:
  basenames: i18n/messages, i18n/exception, i18n/validation

http-client-configuration:
  max-total: 300
  default-max-per-route: 50
  default-keep-alive-duration: -1
  connection-reqeust-timeout: 3000
  connection-timeout: 3000
  socket-timeout: -1
  idle-timeout: 60

